<!DOCTYPE html> 
<html>

 <head>
   <title>Tarefas</title>

   <link rel="stylesheet" href="style.css">
  
 </head>
 <body>
    <h2 id="border">Borda</h2>
    <h2 id="border2">Borda2</h2>
    <h1 id="title">𝕃𝕚𝕤𝕥𝕒 𝕕𝕖 𝕋𝕒𝕣𝕖𝕗𝕒𝕤</h1>
    <ul id="listadetarefas"></ul>

 
    <input>
    <button id="ADD" onclick="add()">adicionar</button>
    <script>rgba(0, 0, 0, 0.3);
      //estado da aplicação

      const tarefas = ["Estudar HTML", "Estudar CSS", "Estudar JS"]

      //alterador do estado

      function add() {
          const input = document.querySelector("input")
          const tarefa = input.value
          tarefas.push(tarefa)
          input.value = ""
          render()
        }
       //aparecer na tela
        function render() {
          const ul = document.querySelector("ul")
          ul.innerHTML = null   

          tarefas.forEach(function(tarefa){
            const li = document.createElement("li")
            li.innerText = tarefa
            ul.appendChild(li)
          })
            
      }

      render()
    </script>
 </body>
</html>
