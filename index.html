<!DOCTYPE html> 
<html>

<head>
  <title>Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">𝕃𝕚𝕤𝕥𝕒 𝕕𝕖 𝕋𝕒𝕣𝕖𝕗𝕒𝕤</h1>
  <ul id="listadetarefas"></ul>

  <input id="input">
  <button id="ADD" onclick="add()">adicionar</button>

  <script>
    
    const tarefas = ["Estudar HTML", "Estudar CSS", "Estudar JS"];

    
    function add() {
      const input = document.getElementById("input");
      const tarefa = input.value;
      tarefas.push(tarefa);
      input.value = "";
      render();
    }

    function remover(indice) {
      tarefas.splice(indice, 1);
      render();
    }

    function render() {
      const ul = document.getElementById("listadetarefas");
      ul.innerHTML = "";
      tarefas.forEach((tarefa, indice) => {
        const li = document.createElement("li");
        li.textContent = tarefa;

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Apagar";
        deleteButton.className = "delete-button";
        deleteButton.onclick = () => remover(indice);

        li.appendChild(deleteButton);
        ul.appendChild(li);
      });
    }
    const input = document.getElementById('input');

      input.addEventListener('input', () => {
      input.classList.add('input-animation');
      });

      input.addEventListener('animationend', () => {
      input.classList.remove('input-animation');
      });
    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>

</html>
